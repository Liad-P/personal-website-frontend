<div class="terminal-container">
    <div *ngFor="let message of messages" [ngSwitch]="message.owner">
        <div *ngSwitchCase="'User'" class="message-container">
            <span class="prompt">user&#64;liad-dev:~$ </span>
            <span class="user-message">{{ message.message }}</span>
        </div>
        <div *ngSwitchCase="'Backend'" class="message-container">
            <span class="backend-message">{{ message.message }}</span>
        </div>
    </div>
    <div class="user-input-container">
        <span class="prompt">user&#64;liad-dev:~$ </span>
        <textarea class="user-input" [(ngModel)]="userInput" (keyup.enter)="addTextMessageWithUserInput($event)" [disabled]="isStreaming" (input)="autoResize($event)" (keydown.enter)="$event.preventDefault()"></textarea>
    </div>
</div>
